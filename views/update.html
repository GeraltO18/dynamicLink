<!DOCTYPE html>
<html>
  <title>Dynamic Link</title>
  <head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11">function popups {Swal.fire("updated!!");};</script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
      html, body {
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      form {
      border: 5px solid #f1f1f1;
      }
      input {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
     
      button {
      background-color: #4286f4;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grab;
      width: 48%;
      }
      h1 {
      text-align:center;
      font-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
      .formcontainer {
      text-align: center;
      margin: 24px 50px 12px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }
     
    </style>
  </head>
  
  <body>
    <form action="/g2/update" method="POST">
      <h1>Class updater</h1>
      
      <div class="formcontainer">
      <div class="container">
        <label for="day"><strong>Day</strong></label>
        <input type="text" placeholder="Enter Day" name="day" required>
        <label for="hour"><strong>Hour</strong></label>
        <input type="text" placeholder="Enter Hour" name="hour" required>
        <label for="link"><strong>Classlink</strong></label>
        <input type="text" placeholder="Enter link" name="classLink" required>
      </div>
      <button id="submit-btn" onclick = popups type="submit" ><strong>SUBMIT</strong></button>
    </form>
  </body>
</html>
